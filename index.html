<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your Space trip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="astronaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="spaceman1">
    <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="spaceman2">
    <form action="">
        <h1>Rocket around the moon with your BFFS</h1>
        <label class="block-display" for="country">Departure Country</label>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>

        <label class="block-display" for="travellers">Number of space travellers</label>
        <input type="number" name="travellers" id="travellers">

        <label class="block-display" for="email">Your Email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@email.com">

        <label class="block-display" for="rent">Do you wanna rent a spacesuit</label>
        <input type="radio" name="rent-button" id="yes">
        <label class="rent" for="yes">Yes Please!</label>

        <input type="radio" name="rent-button" id="no">
        <label class="rent" for="no">No thanks! I have my own suit</label>

        <input type="button" value="TAKE US TO SPACE!" id="button">
    </form>
</body>

</html>
